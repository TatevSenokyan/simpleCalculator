<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Simple calculator</title>
    <link rel='stylesheet' href="index.css">
    <script src='index.js'></script>
</head>

<body>
  <div id='preloader'>Simple Calculator</div>
     <div class='calculator-grid'>
        <div id='screen'>0</div>
                <button  style='background-color: #6A6766;   color:#DDDDDC' onclick='clearResult()'>AC</button>
                <button  style='background-color: #6A6766;   color:#DDDDDC' onclick="changeSign()">+/-</button>
                <button  style='background-color: #6A6766;   color:#DDDDDC' onclick="calcPercent()">%</button>
                <button  style='background-color: #F2A33C;   color:#DDDDDC' onclick="addEventValue(event)" class='divide'>&divide;</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">7</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">8</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">9</button>
                <button  style='background-color: #F2A33C;   color:#DDDDDC' onclick="addEventValue(event)" class='times'>&times;</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">4</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">5</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">6</button>
                <button  style='background-color: #F2A33C;   color:#DDDDDC' onclick="addEventValue(event)">-</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">1</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">2</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">3</button>
                <button  style='background-color: #F2A33C;   color:#DDDDDC' onclick="addEventValue(event)">+</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)" class='span-two'>0</button>
                <button  style='background-color: #7F7C7C;   color:#DDDDDC' onclick="addEventValue(event)">.</button>
                <button  style='background-color: #F2A33C;   color:#DDDDDC' onclick="result()">=</button>

         </div>
         <script>
             let loader=document.getElementById('preloader')
              window.addEventListener('load',function () {
                  setTimeout(()=>{
                      loader.style.display='none'
                    },3000)
             })
         </script>

</body>
</html>
